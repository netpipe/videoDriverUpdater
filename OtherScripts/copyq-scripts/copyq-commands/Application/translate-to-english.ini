[Command]
Command="
    copyq:
    fromLanguage = 'auto'
    toLanguage = 'en'

    text = str(input())
    url = 'https://translate.google.com/#view=home&op=translate'
        + '&sl=' + fromLanguage
        + '&tl=' + toLanguage
        + '&text=' + encodeURIComponent(text)
    open(url)"
Icon=\xf558
InMenu=true
Input=text/plain
Name=Translate to English
