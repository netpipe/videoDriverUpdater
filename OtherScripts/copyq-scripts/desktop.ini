[Commands]
1\Command="
    bash:
    appname=$(xdotool getwindowfocus getwindowname)
    
    test=\"$(xdpyinfo | grep dimensions | sed -r 's/^[^0-9]*([0-9]+x[0-9]+).*$/\\1/')\"
    
    window=$(xdotool search --onlyvisible --name $appname)
    
    screenx=$(echo $test | cut -d 'x' -f 1)
    screeny=$(echo $test | cut -d 'x' -f 2)
    
    xpos=\"$(expr $screenx / 2 )\"
    ypos=\"$(expr $screeny / 2)\"
    
    xpos2=\"$(expr $xpos / 2)\"
    ypos2=\"$(expr $ypos / 2)\"
    
    #center - small
    xdotool windowsize $window $xpos $ypos
    xdotool windowmove $window $xpos2 $ypos2"
1\GlobalShortcut=meta+num+5
1\Icon=\xf15b
1\IsGlobalShortcut=true
1\Name=window center
